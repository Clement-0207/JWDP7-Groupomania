<mat-spinner *ngIf="loading"></mat-spinner>
<p *ngIf="!loading && posts.length <= 0">
  Soyez le premier à créer votre discussion !
</p>
<h2 class="list-title" *ngIf="!loading && posts.length > 0">Liste des discussions</h2>
<div class="post-list" *ngIf="!loading && posts.length > 0">
  <div class="post-list-item" *ngFor="let post of posts" (click)="onClickPost(post.post_id)">
    <h4>{{ post.title | uppercase }}</h4>
    <p>{{ post.body }}</p>

    <div class="like-buttons" *ngIf="!likePending">
      <p>Ecrit le {{ post.written_on | date:'short' }} par {{ post.name }}</p>
      <div class="likes">
        <i [ngClass]="{ 'fas liked': liked, 'far': !liked, 'disabled': disliked }" class="like fa-thumbs-up fa-lg"></i>
        <span>{{ post.likes }}</span>
      </div>
      <div class="dislikes">
        <i [ngClass]="{ 'fas disliked': disliked, 'far': !disliked, 'disabled': liked }"
          class="dislike fa-thumbs-down fa-lg"></i>
        <span>{{ post.dislikes }}</span>
      </div>
    </div>
  </div>
</div>
