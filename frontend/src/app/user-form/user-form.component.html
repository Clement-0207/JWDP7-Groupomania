<form [formGroup]="userForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="oldPassword">Ancien mot de passe</label>
        <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
    </div>
    <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
    </div>
    <div class="form-group">
        <label for="newPasswordConfirmation">Confirmation du nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPasswordConfirmation"
            formControlName="newPasswordConfirmation">
    </div>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid">METTRE A JOUR</button>

</form>
