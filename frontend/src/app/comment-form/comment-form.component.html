<mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="commentForm" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Message</label>
    <input type="text" class="form-control" id="title" formControlName="comment_body">
  </div>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="commentForm.invalid">PUBLIER</button>
</form>
